<head>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet"/>
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>

    <link href="../src/videojs-context-menu.css" rel="stylesheet"/>
    <script src="../src/videojs-context-menu.js"></script>
</head>

<body>
    <video
        id="my-video"
        class="video-js"
        controls="controls"
        preload="auto"
        width="640"
        height="264"
        data-setup="{}">
        <source
            src="https://streams.teyuto.tv/videos/113004_1-41811/master.m3u8"
            type="application/x-mpegURL"/>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web
            browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a >
        </p>
    </video>
    <script>
        var options = {};

        var player = videojs('my-video', options, function onPlayerReady() {
            videojs.log('Your player is ready!');
        });

        player.contextMenu({
            playerName: 'Custom Player',
            playerVersion: '2.0.0',
            playerUrl: 'https://example.com/player',
            theme: 'light',
            buttons: ['playPause', 'muteUnmute', 'fullscreen', 'copyUrl']
        });     
    </script>

</body>
